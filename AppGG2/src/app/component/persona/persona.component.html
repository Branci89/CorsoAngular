


<section class = "w3-row w3-border" [ngClass]= "like ? 'green' : 'withe'">
  <div class="w3-container">  
  <div class= "w3-container">
      <img [src]= "person.img" width=200>
    </div>
    <div class="w3-half">
        <p>Nome: {{person.nome}}</p>
        <p>Cognome: {{person.cognome}}</p>
        <p>Codice Fiscale: {{person.cf}}</p>
        <p>Email: {{person.email}}</p>
        <button class="w3-button w3-right" (click)="likeFn()">{{likeBtn}}</button>
    </div>
  </div>
</section>
